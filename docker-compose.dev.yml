version: '3.8'

# Simplified development setup
services:
  equiml-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: equiml-dev
    ports:
      - "8888:8888"  # Jupyter Lab
      - "8501:8501"  # Streamlit
    volumes:
      - .:/app
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
      - DEVELOPMENT=1
    restart: unless-stopped
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''

  equiml-streamlit:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: equiml-streamlit
    ports:
      - "8502:8501"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./outputs:/app/outputs
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    command: streamlit run src/streamlit_app.py --server.port=8501 --server.address=0.0.0.0